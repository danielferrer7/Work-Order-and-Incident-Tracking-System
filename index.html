<!DOCTYPE html>
<html>
<head>
    <title>Work Order System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">Work Orders</h1>
    <a href="/add" class="btn btn-primary mb-3">Add New Work Order</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for work_order in work_orders %}
            <tr>
                <td>{{ work_order.id }}</td>
                <td>{{ work_order.description }}</td>
                <td>{{ work_order.status }}</td>
                <td>{{ work_order.date_created }}</td>
                <td>
                    <form action="/delete/{{ work_order.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
