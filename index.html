<!DOCTYPE html>
<html>
<head>
    <title>Work Order System</title>
</head>
<body>
    <h1>Work Orders</h1>
    <a href="/add">Add New Work Order</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for work_order in work_orders %}
            <tr>
                <td>{{ work_order.id }}</td>
                <td>{{ work_order.description }}</td>
                <td>{{ work_order.status }}</td>
                <td>{{ work_order.date_created }}</td>
                <td>
                    <form action="/delete/{{ work_order.id }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this work order?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
